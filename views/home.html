{% extends "base.html" %}

{% block title %}{{title}}{% endblock %}

{% block stylesheet %}
  {% for css in cssFiles %}
  <link rel="stylesheet" href="{{ css }}">
  {% endfor %}
{% endblock %}

{% block content %}

<p>{{ content }}</p>
{% endblock %}

{% block javascript %}
  {% for js in jsFiles %}
  <script src="{{ js }}"></script>
  {% endfor %}
{% endblock %}
